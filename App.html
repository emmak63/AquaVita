<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzērienu Sekotājs</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>track your drink</h2>
        <!-- Sākumā lietotājs ievada mērķi -->
        <div id="goal-container">
        <label for="daily-goal">Ievadi savu dienas ūdens mērķi (ml):</label>
        <input type="number" id="daily-goal" min="500" step="100" placeholder="Piemēram, 3000">
        <button id="set-goal">Iestatīt</button>
    </div>

<!-- Progresu rādītājs -->
    <div id="progress-container" style="display: none;">
        <p>Dienas mērķis: <span id="progress">0</span>/<span id="goal">3000</span> ml</p>
</div>
        <button class="show-form-btn" onclick="toggleForm()" id="addDrinkBtn">add drink</button>

        <div class="input-section" id="drinkForm" style="display: none;">
            <label>Dzēriens:</label>
            <button onclick="openDrinkModal()" class="select-btn" id="selectedDrink">type</button>

            <label for="drinkAmount">ml:</label>
            <select id="drinkAmount">
                <option value="100">100ml</option>
                <option value="200">200ml</option>
                <option value="300">300ml</option>
                <option value="500">500ml</option>
                <option value="1000">1000ml</option>
            </select>

            <input type="number" id="customAmount" placeholder="Cits ml" min="1">
            <button onclick="addDrink()">ADD</button>
        </div>

        <h3>Pievienotie dzērieni:</h3>
        <ul id="drinkList"></ul>
    </div>

    <!-- MODĀLAIS LOGS -->
    <div id="drinkModal" class="modal">
        <div class="modal-content">
            <h3>Izvēlies dzērienu</h3>
            <div class="drink-options">
                <button onclick="selectDrink('Ūdens')">💧 water</button>
                <button onclick="selectDrink('Kafija')">☕ kaffee</button>
                <button onclick="selectDrink('Tēja')">🍵 tea</button>
            </div>
            <button class="close-btn" onclick="closeDrinkModal()">close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
